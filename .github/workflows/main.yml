name: Build Laravel (Legacy PHP 7.3 + Gulp)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup PHP versi lama
      - name: Set up PHP 7.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.3'
          extensions: mbstring, intl, bcmath, pdo_mysql
          tools: composer

      # Setup Node.js agar bisa pakai Gulp
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      # Install PHP dependencies (tanpa dev)
      - name: Install composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # Install Node modules dan Gulp global
      - name: Install Node dependencies & build assets
        run: |
          npm install -g gulp
          npm install
          gulp

      # Generate Laravel app key
      - name: Generate Laravel key
        run: php artisan key:generate

      # Cache dan optimasi config
      - name: Optimize Laravel
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # Siapkan folder hasil build
      - name: Prepare build folder for public_html
        run: |
          mkdir -p build/public_html
          rsync -av --exclude=.git --exclude=node_modules --exclude=tests \
                 --exclude=.github --exclude=storage/framework/sessions \
                 ./ build/public_html/
          cp .env.example build/public_html/.env || true

      # Buat ZIP siap upload
      - name: Create ZIP artifact
        run: |
          cd build
          zip -r laravel_build.zip public_html

      # Upload hasil build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel_build
          path: build/laravel_build.zip
